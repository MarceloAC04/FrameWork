<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form action="" method="get" onsubmit="calcular()" >
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br><br>
        <label for="n1">Segundo Número</label>
        <input type="number" id="n2">
        <br><br>
        <label for="operacao">Operação</label>
        <select name="operacao" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
        <br><br>

        <button>Calcular</button>
    </form>

    <script>
        function calcular() {
            event.preventDefault(); //parar o submit do formulario
            //Criar uma variável para cada númeo
            let n1 = parseInt(document.getElementById('n1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;
            let resultado; //undefined

            if (op == '+') {
                 resultado = somar(n1, n2);
            } else if (op == '-') {
                resultado = subtrair(n1,n2);
            } else if (op == '*') {
                resultado = multiplicar(n1,n2);
            } else if (op == '/') {
                resultado = dividir(n1,n2);
            } else {
                return alert('Nenhuma operação selecionada!')
            }

            // exibir o resultado em um alert - usando interpolacao
            alert(`O resultado da operação é ${resultado}`);
            console.log(resultado);
        }
        
        function somar(n1, n2) {
            return n1 + n2;
        }

        function subtrair(n1, n2) {
           return n1 - n2;
        }

        function multiplicar(n1, n2) {
           return n1 * n2;
        }
        function dividir(n1, n2) {
           return n1 / n2;
        }

    </script>
</body>
</html>
