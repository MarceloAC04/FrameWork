<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="cadastrar(event)">
        <label for="nome">Nome</label>
        <input type="text" placeholder="digite o seu nome" id="nome">
        <br><br>
        
        <label for="email">Email</label>
        <input type="text" placeholder="digite o seu email" id="email">
        <br><br>

        <label for="cep">CEP</label>
        <input type="number" autocomplete="off" onblur="buscarEndereco(this.value)" placeholder="Digite o seu CEP" id="cep">
        <span id="not-found"></span>
        <br><br>

        <label for="endereco">Endereço</label>
        <input type="text" placeholder=" ... " id="endereco">
        <br><br>
        
        <label for="numero">Número</label>
        <input type="number" placeholder="Digite o seu número" id="numero">
        <br><br>
        
        <label for="cidade">Cidade</label>
        <input type="text" placeholder=" ... " id="cidade">
        <br><br>

        <label for="uf">Uf</label>
        <input type="text" placeholder=" ... " id="uf">
        <br><br>

        <button>Cadastrar</button>

        <script src="./funcoes.js"></script>
    </form>

</body>

</html>
