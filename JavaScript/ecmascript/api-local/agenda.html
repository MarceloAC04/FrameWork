<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <figure>
        <img class="arte" src="./assets/img/art.png" alt="">
    </figure>
    <div class="container-grid container-flex">

        <div class="caixa-contato">
            <i class="fa-regular fa-address-card icone-contato"></i>
        </div>

        <h1 class="titulo">Contatos</h1>
        <p class="descricao">Insira os dados do contato e clique em cadastrar!</p>

        <form onsubmit="cadastrar(event)"  id="form" class="formulario-contato">
            <div class="linha">
                <div class="rotulos">
                    <label for="nome">Nome</label>
                </div>
                <div class="entradas">
                    <input type="text" id="nome" class="entrada entrada--terco" placeholder="Nome">
                </div>
            </div>

            <div class="linha">
                <div class="rotulos">
                    <label for="email">Email</label>
                </div>
                <div class="entradas">
                    <input type="text" id="email" class="entrada entrada--inteira" placeholder="ex: fulano@email.com">
                </div>
            </div>

            <div class="linha">
                <div class="rotulos">
                    <label for="pais">Telefone</label>
                </div>
                <div class="entradas">
                    <input type="number" id="pais" class="entrada entrada--terco" placeholder="+55" maxlength="3">
                    <input type="number" id="ddd" class="entrada entrada--terco" placeholder="ddd" maxlength="2">
                    <input type="number" id="telefone" class="entrada entrada--terco" placeholder="ex: 99999-9999"
                        maxlength="10">
                </div>
            </div>

            <div class="linha">
                <div class="rotulos">
                    <label for="pais">Endereço</label>
                </div>
                <div class="entradas">
                    <input type="number" autocomplete="off" class="entrada entrada--quarto" onblur="buscarEndereco(this.value)" placeholder="Digite o seu CEP"
                        id="cep">
                    <span id="not-found"></span>
                    <input type="text" class="entrada entrada--quarto" placeholder=" ... " id="endereco">
                    <input type="text" class="entrada entrada--quarto" placeholder=" ... " id="bairro">
                    <input type="text" class="entrada entrada--quarto"  placeholder=" ... " id="cidade">
                    <input type="text" class="entrada entrada--quarto"  placeholder=" ... " id="estado">
                </div>
            </div>

            <div class="linha">
                <div class="rotulos">
                    <label for="pais">Anotações</label>
                </div>
                <div class="entradas">
                    <textarea class="entrada anotacoes" name="anotacoes" id="anotacoes"
                        placeholder="Suas anotações aqui"></textarea>
                </div>
            </div>

            <div class="linha box-botoes"">
                <button class="btn cadastrar">Cadastrar</button>
                <button  onclick="limpaForm(event)" class="btn cadastrar">Limpar</button>
            </div>

            <script src="./funcoes.js"></script>
        </form>
    </div>

</body>

</html>
