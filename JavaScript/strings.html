<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    
    <form onclick="Exibir()">
        <fieldset>
            <legend>Nickname</legend>
        <label for="nome">nome</label>
        <input type="text" id="nome" placeholder="Digite o seu nome">
        <br><br>

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" placeholder="Digite seu nickname">
        <br><br>

        <button>Exibir Nick</button>
        
        <p id="nick"></p>
    </fieldset>
    </form>

    <script>
        function Exibir() {
            event.preventDefault();

            let nome = document.getElementById('nome').value;
            let nickname = document.getElementById('nickname').value;

            document.getElementById('nick').innerText = nome.replace (nome, `Ol√°, ${nickname}`);
        }
    </script>
</body>
